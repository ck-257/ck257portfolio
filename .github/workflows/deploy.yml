name: Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
        
      - name: Replace environment variables
        run: |
          # Install envsubst if not already available
          sudo apt-get update && sudo apt-get install -y gettext-base
          
          # Create temporary file with environment variables
          echo "export EMAILJS_PUBLIC_KEY='${{ secrets.EMAILJS_PUBLIC_KEY }}'" > .env
          
          # Replace environment variables in HTML files
          find . -name "*.html" -exec envsubst < {} > {}.replaced \; -exec mv {}.replaced {} \;
        env:
          EMAILJS_PUBLIC_KEY: ${{ secrets.EMAILJS_PUBLIC_KEY }}
          
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
